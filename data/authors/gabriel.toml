bio = "Meet Gabriel. He is 32 years old. He lives in New York, and gaming is his passion. He stepped into the field of gaming when he was 12. He spent most of his time playing games. His father often got angry because he did not focus much on his studies, but he thought of doing something in his gaming career. Inspired by his uncle Jamie, he started his own gaming website, and now he is a successful freelancer."